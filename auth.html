<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register | GreenLeaf Nursery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: #f4f7f5;
        }
        .auth-container {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: #f0f4f1;
            padding: 0.5rem;
            border-radius: 15px;
        }
        .auth-tab-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            background: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }
        .auth-tab-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .auth-form {
            display: none;
            text-align: left;
        }
        .auth-form.active {
            display: block;
        }
        .auth-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Playfair Display', serif;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
        }
        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        .auth-btn:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="index.html" class="logo" style="margin-bottom: 2rem; display: inline-flex;">
                <span class="logo-leaf"><ion-icon name="leaf-outline"></ion-icon></span>
                GreenLeaf<span>Nursery</span>
            </a>
            
            <div class="auth-tabs">
                <button class="auth-tab-btn active" onclick="toggleAuth('login')">Login</button>
                <button class="auth-tab-btn" onclick="toggleAuth('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="reg-name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="email" id="reg-email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="reg-phone" placeholder="+91 XXXXX XXXXX" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="reg-address" rows="3" placeholder="Flat No, Street, City, State, PIN" required></textarea>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-pass" placeholder="Create a password" required>
                </div>
                <button type="submit" class="auth-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        function toggleAuth(type) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabs = document.querySelectorAll('.auth-tab-btn');

            if (type === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        // Handle Registration
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = {
                name: document.getElementById('reg-name').value,
                email: document.getElementById('reg-email').value,
                phone: document.getElementById('reg-phone').value,
                address: document.getElementById('reg-address').value
            };
            
            // Store locally
            localStorage.setItem('greenleaf-user', JSON.stringify(user));
            alert('Registration Successful! Redirecting to products...');
            window.location.href = 'products.html';
        });

        // Handle Login (Simple simulation)
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const savedUser = JSON.parse(localStorage.getItem('greenleaf-user'));
            if (savedUser) {
                alert('Welcome back, ' + savedUser.name + '!');
            } else {
                alert('Login successful!');
            }
            window.location.href = 'products.html';
        });
    </script>
</body>
</html>
